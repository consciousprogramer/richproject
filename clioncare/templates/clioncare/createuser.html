{% extends "clioncare/layout.html" %}
{% load static %}
{% block title %}
<title>Create user</title>
{% endblock %}

{% block css %}
<link rel="stylesheet" href={% static "clioncare/css/createuser.css"%}>
{% endblock css%}

{% block body %}
<div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Create account</h2>
                        <form method="POST" class="register-form" action="/clioncare/createuser" id="register-form">
                          {% csrf_token %}
                          <div class="form-group">
                              <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                              <input type="text" name="username" id="username" placeholder="Create userName" required/>
                          </div>
                            <div class="form-group">
                                <label for="fname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="fname" id="fname" placeholder="First Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="lname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="lname" id="lname" placeholder="Last Name (surname)" required/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" required/>
                            </div>
                            <div class="form-group">
                                <label for="pass1"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass1" id="pass1" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password"  name="re_pass" id="re_pass" placeholder="Repeat your password" required/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src={% static "clioncare/images/signup-image.jpg" %} alt="sing up image"></figure>
                        <a href={% url "clioncare:login" %} class="signup-image-link btn btn-outline-primary">I am already member</a>
                        <a class="btn btn-small mt-3" id="pass_btn">yoyo</a>
                    </div>
                </div>
            </div>
        </section>


    </div>
{% endblock body %}
{% block js %}
    <script src={% static "clioncare/js/main.js" %}></script>
{% endblock %}
